<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="ThinkCMF">
<tc_include file="Public:head" />
</head>

<body class="body-white">
	<tc_include file="Public:nav" />

	<div class="container tc-main">
		<div class="row">
			<div class="span6 offset3">
				<h2 class="text-center">L'ouverture de session de l'utilisateur</h2>
				<form class="form-horizontal J_ajaxForms" action="{:U('user/login/dologin')}" method="post">
					<div class="control-group">
						<label class="control-label" for="input_username">Numéro de compte</label>
						<div class="controls">
							<input type="text" id="input_username" name="Numéro de compte" placeholder="Saisissez le numéro de compte" class="span3">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_password">Mot de passe</label>
						<div class="controls">
							<input type="password" id="input_password" name="Mot de passe" placeholder="Veuillez saisir le mot de passe" class="span3">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_verify">Le Code de vérification</label>
						<div class="controls">
							<input type="text" id="input_verify" name="verify" placeholder="Veuillez entrer le Code de vérification" class="span3">
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							{:sp_verifycode_img('code_len=4&font_size=15&width=100&height=35&charset=1234567890')}
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="input_repassword"></label>
						<div class="controls">
							<label class="checkbox persistent"><input type="checkbox" name="terms" value="1">我同意
								<a href="#">网站内容服务条款</a></label>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_repassword"></label>
						<div class="controls">
							<button class="btn btn-primary J_ajax_submit_btn" type="submit">确定</button>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="input_repassword"></label>
						<div class="controls">
							<ul class="inline">
								<li><a href="{:U('user/register/index')}">现在注册</a></li>
								<li><a href="{:U('user/login/forgot_password')}">忘记密码</a></li>
							</ul>
						</div>
					</div>
				</form>
			</div>
		</div>

		<tc_include file="Public:footer" />

	</div>
	<!-- /container -->

	<tc_include file="Public:scripts" />
</body>
</html>
